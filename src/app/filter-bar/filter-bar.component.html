<div>
  <h2 class="text-2xl font-bold mb-4">Categorias</h2>
  <ul class="space-y-4">
    @for (category of categories; track category) {
      <li>
        <a href="#" (click)="selectCategory(category)" class="block bg-white hover:bg-blue-600 hover:text-white px-4 py-3 rounded max-w-xs">{{ category.pt }}</a>
      </li>
    }
  </ul>
</div>
